<!DOCTYPE html>
<html>

    <head> 
        
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>BOOM</title>

        <link rel = "Stylesheet" href = "BOOM.css">

        <script src = "BOOM.js"></script>
        <script src="consola.js" defer></script>

    </head>
    
    <body>
        <div id = "container">
            <div id = "calculator">
                <div id = "result">
                    <div id = "codigo">
                        <p id = "code-value">
                        <button class = "code" id = "primero">*</button>
                        <button class = "code" id = "segundo">*</button>
                        <button class = "code" id = "tercero">*</button>
                        <button class = "code" id = "cuarto">*</button> 
                        </p>
                    </div>
                    <div id = "output">
                        <p id = "display" style="margin-top: 0%; margin-bottom: 0.5%">0:0:0
                        </p>
                    </div>
                </div>
                    
                <div id = "keyboard">
                    <button class = "numbers" id = "7">7</button>
                    <button class = "numbers" id = "8">8</button>
                    <button class = "numbers" id = "9">9</button>
                    <button class = "numbers" id = "4">4</button>
                    <button class = "numbers" id = "5">5</button>
                    <button class = "numbers" id = "6">6</button>
                    <button class = "numbers" id = "1">1</button>
                    <button class = "numbers" id = "2">2</button>
                    <button class = "numbers" id = "3">3</button>
                    <button class = "empty" id = "empty"></button>
                    <button class = "numbers" id = "0">0</button>
                    <button class = "empty" id = "empty"></button>
                    <button class = "modes" id = "start">Start</button>
                    <button class = "modes" id = "stop">Stop</button>
                    <button class = "modes" id = "reset">Reset</button>
                </div>
            </div>
        </div>
        
    </body>

</html>
